<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英语学习助手</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>英语学习助手</h1>
            <p>通过单词学习、文章生成和跟读练习提升英语水平</p>
        </header>

        <main>
            <section id="input-section" class="card">
                <h2>输入单词</h2>
                <div class="tabs">
                    <button class="tab-btn active" data-tab="text-input">文本输入</button>
                    <button class="tab-btn" data-tab="photo-input">拍照输入</button>
                </div>
                
                <div id="text-input" class="tab-content active">
                    <textarea id="word-input" placeholder="请输入英文单词，每行一个或用空格分隔"></textarea>
                    <button id="process-text-btn" class="primary-btn">分析单词</button>
                </div>
                
                <div id="photo-input" class="tab-content">
                    <div class="camera-container">
                        <video id="camera-preview" autoplay playsinline></video>
                        <canvas id="photo-canvas" style="display: none;"></canvas>
                        <div class="camera-controls">
                            <button id="take-photo-btn" class="primary-btn">拍照</button>
                            <button id="retry-photo-btn" class="secondary-btn" style="display: none;">重拍</button>
                        </div>
                    </div>
                    <div class="file-upload">
                        <p>或者上传图片：</p>
                        <input type="file" id="image-upload" accept="image/*">
                    </div>
                    <div id="ocr-result-container" style="display: none;">
                        <h3>识别结果</h3>
                        <textarea id="ocr-result" placeholder="识别的单词将显示在这里，您可以编辑"></textarea>
                        <button id="process-ocr-btn" class="primary-btn">分析单词</button>
                    </div>
                    <div id="ocr-loading" style="display: none;">
                        <p>正在识别图片中的文字，请稍候...</p>
                        <div class="loader"></div>
                    </div>
                </div>
            </section>

            <section id="level-section" class="card" style="display: none;">
                <h2>英语水平评估</h2>
                <div class="level-display">
                    <div class="level-indicator">
                        <div class="level-bar">
                            <div id="level-progress" class="level-progress"></div>
                        </div>
                        <div class="level-labels">
                            <span>初级</span>
                            <span>中级</span>
                            <span>高级</span>
                        </div>
                    </div>
                    <div class="level-details">
                        <p>CEFR级别: <span id="cefr-level">-</span></p>
                        <p>词汇量估计: <span id="vocab-estimate">-</span> 词</p>
                    </div>
                </div>
                <button id="generate-article-btn" class="primary-btn">生成学习文章</button>
            </section>

            <section id="article-section" class="card" style="display: none;">
                <h2>学习文章</h2>
                <div id="article-content" class="article-content"></div>
                <div class="article-controls">
                    <button id="read-article-btn" class="primary-btn">朗读全文</button>
                    <button id="stop-reading-btn" class="secondary-btn" style="display: none;">停止朗读</button>
                </div>
            </section>

            <section id="practice-section" class="card" style="display: none;">
                <h2>跟读练习</h2>
                <p>请点击"开始跟读"按钮，然后朗读上方的文章</p>
                <div class="practice-controls">
                    <button id="start-practice-btn" class="primary-btn">开始跟读</button>
                    <button id="stop-practice-btn" class="secondary-btn" style="display: none;">停止跟读</button>
                </div>
                <div id="recording-indicator" style="display: none;">
                    <p>正在录音...</p>
                    <div class="recording-animation"></div>
                </div>
            </section>

            <section id="score-section" class="card" style="display: none;">
                <h2>跟读评分</h2>
                <div class="score-display">
                    <div class="score-circle">
                        <span id="pronunciation-score">-</span>
                    </div>
                    <p>发音评分</p>
                </div>
                <div id="problem-words-container">
                    <h3>需要改进的单词</h3>
                    <ul id="problem-words-list"></ul>
                </div>
                <div id="improvement-suggestions">
                    <h3>改进建议</h3>
                    <p id="suggestions-text"></p>
                </div>
                <button id="retry-practice-btn" class="primary-btn">重新练习</button>
            </section>
        </main>

        <footer>
            <p>© 2025 英语学习助手 | 使用Web Speech API和Tesseract.js</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
    <script src="js/imageProcessor.js"></script>
    <script src="js/levelAssessor.js"></script>
    <script src="js/articleGenerator.js"></script>
    <script src="js/speechHandler.js"></script>
    <script src="js/pronunciationEvaluator.js"></script>
</body>
</html>
